<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Dish</title>
</head>

<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-light rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/Fm0D1kg/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/admin">Menu</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="mt-3" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Product Name</b></label>
                        <i type="text" class="form-control" id="name" name="name" th:text="${product.name}"></i>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label"><b>Price</b></label>
                        <i type="text" class="form-control" id="price" name="price" th:text="${product.price}"></i>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label"><b>Category</b></label>
                        <i type="text" class="form-control" id="category" name="category" th:text="${product.category}"></i>
                    </div>
                    <div class="mb-3">
                        <div class="col-3">
                            <label for="ingredients" class="form-label"><b>Ingredients</b></label>
                            <i type="text" class="form-control" id="ingredients" name="ingredients"
                               th:each="ingredient : ${product.ingredients}" th:text="${ingredient.name}"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
