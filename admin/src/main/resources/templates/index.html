<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Dish Service</title>
</head>

<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-light rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/Fm0D1kg/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Menu</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr align="center" valign="middle">
                            <th>Product Name</th>
                            <th>Price, USD</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr align="center" th:each="product: ${products}">
                            <td>
                            <a th:text="${product.name}" th:href="@{/{productId}(productId=${product.id})}"></a>
                            </td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.category}"></td>
                        </tr>
                    </tbody>
                </table>
        </form>
    </div>
</div>
</body>
</html>
